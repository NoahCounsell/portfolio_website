    <body>
        <div class="relative">
            <!-- nav bar -->
            <div class="flex justify-center absolute top-7 left-0 w-full z-20">
                <div class="w-[90%] bg-white border flex justify-between px-6 py-5 max-w-[1600px]">
                    <div class="font-extralight text-2xl cursor-pointer">Products</div>
                    <div class="font-extralight text-2xl cursor-pointer">Documentation</div>
                    <div class="font-extralight text-2xl cursor-pointer">Pricing</div>
                    <div class="font-extralight text-2xl cursor-pointer bg-gradient-to-l from-purple-400 to-purple-700 text-transparent bg-clip-text">Develop</div>
                </div>
            </div>
    
            <!-- grid (background) -->
            <div class="absolute inset-0 z-10 opacity-40">
                <div class="grid grid-cols-9 gap-0 w-full h-full after:content-[''] after:absolute after:top-0 after:left-0 after:w-full after:h-[700px] after:bg-gradient-to-t after:from-white after:to-transparent" id="grid"></div>
            </div>
    
            <!-- main content -->
            <div class="relative z-10">
                <!-- header text -->
                <div class="w-full text-center pt-[300px] pb-20">
                    <div class="text-6xl font-light">YOUR JOURNEY STARTS HERE</div>

                        Join <span class="bg-gradient-to-l from-purple-400 to-purple-700 text-transparent bg-clip-text">vercel</span>,
                        and become a part of the largest developer community ever
                    </div>
                    <button class="w-[170px] h-[45px] bg-white border mt-5 relative overflow-hidden group">
                        <span class="relative z-10 group-hover:text-white transition-colors">GET STARTED</span>
                        <div class="absolute inset-0 bg-gradient-to-r from-purple-400 to-purple-700 translate-x-[-100%] group-hover:translate-x-0 transition-transform duration-[200ms]"></div>
                    </button>
                </div>
    
                <!-- features -->
                <div class="w-full h-auto p-10 mt-[160px] bg-white">
                    <div class="pb-10 text-center font-mono">
                        <div class="text-6xl font-light text-black pb-2">PASSION PROJECTS AND SPEC ADS</div>
                        <div class="text-gray-500 text-lg">This is a selection of footage to showcase my skills</div>
                    </div>
                    <div class="w-full grid grid-cols-3 gap-7">
                        <iframe class="w-full aspect-video" src="https://www.youtube.com/embed/mwXfVvboq0w?si=v7jPIZhwawZ_nOmy" frameborder="0" allowfullscreen></iframe>
